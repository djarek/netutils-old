sudo: true

language: cpp

env:
  global:
    - CONTAINER_NAME=build_container
    - secure: ""

addons:
  apt:
    packages:
    - lcov

services:
  - docker

before_install:
  - docker pull djarek/boost-docker:gcc-7-boost-1.67.0
  - docker run -it -d --env LD_LIBRARY_PATH=/usr/local/lib --volume $(pwd):/root/netutils:ro --workdir=/root --name $CONTAINER_NAME djarek/boost-docker:gcc-7-boost-1.67.0 bash

script:
  - docker exec $CONTAINER_NAME ctest --output-on-failure -V -S netutils/CMakeModules/ci_build.cmake

after_success:
  - docker cp $CONTAINER_NAME:/root/build .
  - lcov --directory build --capture --output-file build/coverage.info
  - echo $(pwd)'/tests/*'
  - lcov --remove build/coverage.info '/usr/*' '/root/netutils/tests/*' --output-file build/coverage.info
  - lcov --list build/coverage.info
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
